<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="flexCol">
        <h1>Twidder</h1>
        <hr>
        <table>
            {% for item in data %}
            <tr class="quoteCard flexCol">
                <td>
                    {{item["owner"]}}
                </td>
                <td>
                    {{item["text"]}}
                </td>
                <td>
                    <em>--</em>
                    <em>{{item["author"]}}</em>
                </td>
                <td>
                    [
                    <a href="/edit/{{item['_id']}}"><i class="material-icons">mode_edit</i></a>
                    <a href="/delete/{{item['_id']}}"><i class="material-icons">delete</i></a>
                    ]
                </td>
            </tr>
            {% endfor %}
        </table>
        
    </body>
    <footer class="flexRow sticky-bottom">
        <div class="flexCol">
            <hr/>
            <a href="/add"><i class="material-icons icon">add</i></a>
            <hr/>
        </div>
        <div class="flexCol">
            <a>Search for a quote!</a> 
            <form action="/search" method="POST">
                <input type="text" id="query" name="query">
            </form>
            <hr/>
        </div>
        <div class="flexCol">
            <a href="/logout"><i class="material-icons icon">account_circle</i></a>
        </div>
    </footer>
    
</html>
